spring:
  datasource:
    url: jdbc:mysql://localhost:3306/memorypond?useSSL=false&useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Seoul
    username: memorypond
    password: memorypond

  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  devtools:
    restart:
      exclude: static/**, tempaltes/**

  flyway:
    enabled: true
    locations: classpath:/db.migration
    baseline-on-migrate: true